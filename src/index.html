<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="logo">
    <img src="../img/LaboratoriaLogo1.png" alt="logo laboratoria">
  </div>
<div class="main">

    <!--aqui van las opciones de sedes desde main.js-->

    <strong>Sede:</strong>
    <select id="listCountry">
      <option value="spl">Brasil</option>

      <option value="lim">Perú</option>

      <option value="aqp">Perú-Arequipa</option>
      
      
    </select>
    <strong>Cohorts:</strong>
    <select id="listcohorts">
    </select>
   
  </section>
      
      </div>

    <div class="firstblock">
      <br>
      
        <button>Buscar</button>  
        <br>
        <br>

      <section>
        <br>
        <strong>Estudiantes:</strong>
        <br>
        <br>
        <select id="listusers" multiple>
          <!--aqui van las opciones creadas desde main.js-->
        </select>

      </section>

    </div>
    <div class="secondblock">

      <p id="prueba">aqui</p>
      <table>

      </table>


    </div>
  </div>
  <script src="http://127.0.0.1:5500/data/cohorts.json"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</body>

</html>
